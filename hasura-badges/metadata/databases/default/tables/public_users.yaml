          name: manager_to_engineer_badge_candidature_proposals
          schema: public
  - name: manager_badge_candidature_proposal_responses
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: manager_badge_candidature_proposal_response
          schema: public
  - name: manager_to_engineer_badge_candidature_proposals
    using:
