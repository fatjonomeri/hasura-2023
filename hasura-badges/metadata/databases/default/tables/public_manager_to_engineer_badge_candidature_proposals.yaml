table:
  name: manager_to_engineer_badge_candidature_proposals
  schema: public
object_relationships:
  - name: badges_version
    using:
      manual_configuration:
        column_mapping:
          badge_id: id
          badge_version: created_at
        insertion_order: null
        remote_table:
          name: badges_versions
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: created_by
  - name: userByEngineer
    using:
      foreign_key_constraint_on: engineer
array_relationships:
  - name: engineer_badge_candidature_proposal_responses
    using:
      foreign_key_constraint_on:
        column: proposal_id
        table:
          name: engineer_badge_candidature_proposal_response
          schema: public
select_permissions:
  - role: engineer
    permission:
      columns:
        - badge_id
        - badge_version
        - created_at
        - created_by
        - engineer
        - id
        - proposal_description
      filter: {}
      query_root_fields:
        - select
        - select_by_pk
      subscription_root_fields: []
