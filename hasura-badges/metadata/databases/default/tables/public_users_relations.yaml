table:
  name: users_relations
  schema: public
object_relationships:
  - name: manager_to_engineer
    using:
      manual_configuration:
        column_mapping:
          engineer: id
        insertion_order: null
        remote_table:
          name: engineers
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: created_by
  - name: userByManager
    using:
      foreign_key_constraint_on: manager
insert_permissions:
  - role: backoffice
    permission:
      check: {}
      set:
        created_at: now()
        created_by: x-hasura-tenant-id
      columns:
        - engineer
        - manager
select_permissions:
  - role: backoffice
    permission:
      columns:
        - created_by
        - engineer
        - manager
        - created_at
      filter: {}
      limit: 10
      query_root_fields:
        - select
      subscription_root_fields:
        - select
  - role: engineer
    permission:
      columns:
        - created_by
        - engineer
        - manager
        - created_at
      filter: {}
      allow_aggregations: true
      query_root_fields:
        - select
      subscription_root_fields: []
delete_permissions:
  - role: backoffice
    permission:
      filter: {}
